<body>
  <script>
    function computerPlay {
      let choice = Math.random(3);
      switch (choice) {
        case 0:
          return "Rock";
          break;
        case 1:
          return "Paper";
          break;
        case 2:
          return "Scissors";
          break;
        default:
          return "Something has gone wrong!"
      }
    }
  </script>

</body>
